<div class="container-fluid py-5 mb-5 hero-header">
  <div class="container py-5">
      <div class="row g-5 align-items-center">
          <div class="col-md-12 col-lg-7">
              <h4 class="mb-3 text-success">100% Organic Foods</h4>
              <h1 class="mb-5 display-3 text-success">Organic Veggies & Fruits Foods</h1>
              <div class="position-relative mx-auto">
                  <input class="form-control border-2 border-success w-75 py-3 px-4 rounded-pill" type="number" placeholder="Search">
                  <button type="submit" class="btn btn-success border-2 border-success py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 25%;">Submit Now</button>
              </div>
          </div>
          <div class="col-md-12 col-lg-5">
              <div id="carouselId" class="carousel slide position-relative" data-bs-ride="carousel">
                  <div class="carousel-inner" role="listbox">
                      <div class="carousel-item active rounded">
                          <img src="./images/f1.jpg" class="img-fluid w-100 h-100 bg-secondary rounded" alt="First slide">
                          <a href="#" class="btn px-4 py-2 text-white rounded">Fruites</a>
                      </div>
                      <div class="carousel-item rounded">
                          <img src="./images/f2.jpg" class="img-fluid w-100 h-100 rounded" alt="Second slide">
                          <a href="#" class="btn px-4 py-2 text-white rounded">Vesitables</a>
                      </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                  </button>
              </div>
          </div>
      </div>
  </div>
</div>
